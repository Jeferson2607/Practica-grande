<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <link rel="icon" type="imagenes/png" href="Imagenes/acceso.png">

    <title>Inicio de Secion</title>
    <link rel="icon" type="imagenes/png" href="Imagenes/acceso.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main>
        <section id="login">
            <h2>Iniciar Seción</h2>
            <form id="login-form">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit"><a href="principal.html"></a>Iniciar Sesión</button>
            </form>
            <p id="mensaje-error" style="color: red;"></p>

            <p>¿No tienes cuenta? <a href="registro.html">Registrate aquí</a></p>
        </section>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
