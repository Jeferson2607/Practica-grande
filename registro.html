<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="imagenes/png" href="Imagenes/contrasena-de-inicio-de-sesion.png">
    <title>Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <main>
        <section id="registro">
            <h2>Registrate</h2>
            <form id="registroform">
                <label for="nuevoUsuario">Usuario:</label>
                <input type="text" id="nuevoUsuario" required>

                <label for="nuevoPassword">Contraseña:</label>
                <input type="password" id="nuevoPassword" required>

                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </section>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
